<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your signature</title>
    <link href="index.css" rel="stylesheet" >
    <link rel="icon" href="favicon-16x16.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="main">
        <div class="top">
            <div class="black">
                <p>Text Color Picker</p>
                <input class="form-control" type="color" id="colorPicker">
            </div>
            <div class="black">
                <p>Background </p>
                <input class="form-control" type="color" id="canvasColor">
            </div>
            <div class="black">
                <p>Select Font Size</p>
                <select name="select" id="fontsize">
                    <option value="1">10px</option>
                    <option value="2">20px</option>
                    <option value="3">30px</option>
                    <option value="4">40px</option>
                    <option value="5">50px</option>

                </select>
            </div>

        </div>
        <canvas class="canvas" id="mycanvas" width="800" height="300"></canvas>
        <div class="bottom">
            <button type="button" class="btn btn-danger" id="clearbtn">clear</button>
            <button type="button" class="btn btn-success" id="savebtn">save & Download</button>
            <button type="button" class="btn btn-warning" id="retrievebtn">Retrieve</button>

        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
